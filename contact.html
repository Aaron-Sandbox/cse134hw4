<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Aaron Yu | Contact Me</title>
  </head>
  <body>
    <header>
        <nav>
            <a href="../index.html#about">About</a>
            <a href="../index.html#experience">Experience</a>
            <a href="../index.html#education">Education</a>
            <a href="../index.html#projects">Projects</a>
            <a href="../index.html#skills">Skills</a>
            <a href="../resume.html">Resume</a>
        </nav>
    </header>
    <main>
        <h1>Contact Me!</h1>
        I'm open to any opportunities or questions. Just send me a message below!
        <form>
            <fieldset>
                <legend>
                    Tell me about yourself!
                </legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="ice-cream-select">Favorite ice cream flavor:</label>
                    <select name="ice-cream-select" id="ice-cream-select" required>
                        <optgroup label="Good Flavors">
                            <option value="vanilla">Vanilla</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="mango">Mango</option>
                        </optgroup>
                        <optgroup label="Bad Flavors">
                            <option value="chocolate">Chocolate</option>
                            <option value="mint">Mint</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <label for="role-select">I am a(n)</label>
                    <input list="roles" id="role-select" name="role-select">

                    <datalist id="roles">
                        <option value="Recruiter"/>
                        <option value="Educator"/>
                        <option value="Student"/>
                        <option value="Other"/>
                    </datalist>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    What would you like to let me know?
                </legend>
                <div>
                    <label for="message">Message:</label>
                    <textarea rows="10" cols="40" required></textarea>
                </div>
            </fieldset>
            <input type="submit">
        </form>
    </main>
  </body>
</html>
