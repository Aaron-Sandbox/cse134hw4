<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Aaron Yu | Custom Dialog</title>
    <link rel="stylesheet" href="style/crud.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500&family=Lato:wght@400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:wght@400;500;700&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/purify.min.js"></script>
    <script type="module" src="blog.js"></script>
  </head>
  <body>
    <main>
        <h1>Blog Posts</h1>
        <section id="blogposts"></section>
        <button id="add-post">Add</button>
        <dialog id="crud-dialog">
            <h1></h1>
            <form method="dialog">
                <label for="Title">Title:</label>
                <input type="text" name="title" id="title">

                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
                
                <label for="summary">Post Summary:</label>
                <textarea name="summary" id="summary" rows="6" cols="60"></textarea >

                <section>
                    <button value="cancel">Cancel</button>
                    <button value="save">Save</button>
                </section>
            </form>
        </dialog>  
        <dialog id="confirm-dialog">
          <p></p>
          <form method="dialog">
              <button value="false">Cancel</button>
              <button value="true">Confirm</button>
          </form>
      </dialog>    
    </main>
  </body>
</html>
